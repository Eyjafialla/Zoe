name: Zoe
on:
  push:
    branches:
      - v1.0
  pull_request:
jobs:
  build:
    name: Building the workflow
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          severity: 'CRITICAL'

      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: user/app:latest

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.1.1
      - name: Check install!
        run: cosign version

      - name: Send GitHub Action trigger data to Slack workflow
        uses: rtCamp/action-slack-notify@v2
        env:
            SLACK_TITLE: "Image build and signed"
            SLACK_MESSAGE: |
              Name: Zoe
              Matriculation: A0285964J
              Email: e1221776@u.nus.edu
              GitHub: https://github.com/repo/code.git
              Docker: https://hub.docker.com/repository/docker/username/repo/general
            SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URLÂ }}


